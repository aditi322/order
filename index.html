<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom T-Shirt Order Form</title>
</head>
<body>
    <h1>Custom T-Shirt Order Form</h1>
    <form action="submit.html" method="get">
        <fieldset>
            <legend>Customize Your T-Shirt</legend>
            
            <label for="tagline">Tagline on the Shirt:</label><br>
            <input type="text" id="tagline" name="tagline" required><br>
            
            <label for="color">Color:</label><br>
            <select id="color" name="color" required>
                <option value="">Select a color</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select><br>
            
            <label for="size">Size:</label><br>
            <select id="size" name="size" required>
                <option value="">Select a size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xl">XL</option>
                <option value="xxl">XXL</option>
            </select><br>
            
            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" required><br>
            
            <label for="deliveryDate">Delivery Date:</label><br>
            <input type="date" id="deliveryDate" name="deliveryDate" required><br>
        </fieldset>

        <fieldset>
            <legend>Delivery Details</legend>
            
            <label for="recipientName">Recipient's Name:</label><br>
            <input type="text" id="recipientName" name="recipientName" required><br><br>
            
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" required></textarea><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Additional Comments</legend>
            
            <label for="comments">Comments or Special Instructions:</label><br>
            <textarea id="comments" name="comments" rows="4"></textarea><br><br>
        </fieldset>
    
        <input type="submit" value="Place Order" >
    </form>
</body>
</html>
